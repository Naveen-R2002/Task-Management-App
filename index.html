<body onload = "reloadTaskCard()">
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                      <label for="imageURL" class="form-Label">Image URL</label>
                      <input type="url" class="form-control" id="imageURL" placeholder="http://example.com/image.png">
                  </div>
                  <div class="mb-3">
                    <label for="taskTitle" class="form-Label">Task Title</label>
                    <input type="text" class="form-control" id="taskTitle" placeholder="Learn Web dev">
                </div>
                <div class="mb-3">
                    <label for="taskType" class="form-Label">Task Type</label>
                    <input type="text" class="form-control" id="taskType" placeholder="Work..">
                </div>
                <div class="mb-3">
                    <label for="taskdesc" class="form-Label">Task Description</label>
                    <textarea rows="3" type="text" class="form-control" id="taskdesc" placeholder="http://example.com/image.png"></textarea>
                </div>
        </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Save changes</button>
              </div>
            </div>
          </div>
    </div>
